<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon"  href="/NewsAppLogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsApp</title>

    <!-- We support both light and dark color schemes -->
    <meta name="color-scheme" content="dark light" />

    <!-- IBM Plex Serif (already linked) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    >

    <!-- Apply saved theme ASAP to avoid flash before the bundle runs -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem('newsapp_theme') || 'dark';
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>

    <!-- (Optional) If you add a PWA manifest later:
    <link rel="manifest" href="/manifest.webmanifest">
    -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
