<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewsApp</title>

    <!-- Hint browsers that both schemes are supported -->
    <meta name="color-scheme" content="dark light" />

    <!-- Address bar color: some browsers honor this, some ignore (that's fine) -->
    <meta name="theme-color" content="#222831" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff"  media="(prefers-color-scheme: light)" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <script>
      (function () {
        try {
          var t = localStorage.getItem('newsapp_theme') || 'dark';
          document.documentElement.setAttribute('data-theme', t);
        } catch (e) {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
